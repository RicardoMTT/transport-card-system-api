spring:
  r2dbc:
    url: ${SPRING_R2DBC_URL}
    username: ${SPRING_R2DBC_USERNAME}
    password: ${SPRING_R2DBC_PASSWORD}
    pool:
      enabled: true
      initial-size: 1
      max-size: 5   # <= igual al lÃ­mite que te da Clever Cloud
      max-idle-time: 60s
      max-acquire-time: 30s
      max-create-connection-time: 30s
      validation-query: SELECT 1
    #url: r2dbc:mariadb://localhost:3308/db_balance_card?allowPublicKeyRetrieval=true&useSSL=false
    #username: root
    #password: root
  jmx:
    enabled: true

  jpa:
    open-in-view: false
  datasource:
    hikari:
      #maximum-pool-size: 3
  sql:
    init:
      mode: never

server:
  port: ${SERVER_PORT:8080}